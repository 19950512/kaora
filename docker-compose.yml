services:
  postgres:
    image: postgres:15-alpine
    container_name: kaora-postgres
    restart: unless-stopped
    ports:
      - "9069:5432"
    environment:
      POSTGRES_DB: kaora
      POSTGRES_USER: kaora_user
      POSTGRES_PASSWORD: kaora_password123
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kaora-network

  # Para futuras expans√µes (Redis, etc)
